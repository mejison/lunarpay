
<body style="background-color:#F8F8F8!important;padding:10px;justify-content: center;">
   
   <table width="100%">
    <tr>
    <td align="center">
   <table style="width:500px" cellpadding="10px">
   <tr>
     <td align='center'>
    <div style="
      text-align: center;
      box-shadow: 0 0 2rem 0 rgba(136,152,170,.15); 
      align-items: center;
      justify-content: center;
      word-wrap: break-word; 
      background-color: #fff; 
      background-clip: border-box; 
      border-radius: 1rem; 
      width: 100%; 
      border: 0 solid;
    ">
        <div 
        style="
        padding-top:10px;
        align-self: center;
        justify-self: center;">

                <img width="80" height="80" src="[baseAssets]images/tick.png"/>
                
                <h4 style="color:#7A7A7A;text-align:center">Your payment was Received!</h4>
                <h4 style="color:#7A7A7A;text-align:center">[CompanyName]</h4>
                <h4 style="color:#1A1A1A;text-align:center">Transaction  NO. [TransactionId]</h4>
                <div style="text-center">                    
                    <a style="color: #1A1A1A;font-size: 14px;line-height: 16px;font-weight: 500;word-break: break-word; " target="_BLANK" href="[ReceiptPdf]">Download Receipt</a>
                </div>
                <table cellpadding="5" style="color:#595959;width:100%;text-align:center;padding:30px">
                  <tbody>
                  <tr>
                    <td align="left" style="vertical-align: top; width: 1px; white-space: nowrap;color:#1A1A1A">
                     <span style="color: #1A1A1A;font-size: 14px;line-height: 16px;font-weight: 500;word-break: break-word; ">
                       [ReferenceType] Reference
                      </span>
                    </td>
                    <td align="right">
                      <span style="color: #999999;font-size: 13px;line-height: 14px;">
                        [Reference]
                    </span>
                    </td>
                  </tr>
                  <tr>
                    <td align="left" style="vertical-align: top; width: 1px; white-space: nowrap;color:#1A1A1A">
                     <span style="color: #1A1A1A;font-size: 14px;line-height: 16px;font-weight: 500;word-break: break-word; ">
                       Date
                      </span>
                    </td>
                    <td align="right">
                      <span style="color: #999999;font-size: 13px;line-height: 14px;">
                        [DatePaid]
                    </span>
                    </td>
                  </tr>
                  <tr>
                    <td align="left" style="vertical-align: top; width: 1px; white-space: nowrap;color:#1A1A1A">
                     <span style="color: #1A1A1A;font-size: 14px;line-height: 16px;font-weight: 500;word-break: break-word; ">
                       Amount
                      </span>
                    </td>
                    <td align="right">
                      <span style="color: #999999;font-size: 13px;line-height: 14px;">
                        $[Total]
                    </span>
                    </td>
                  </tr>
                  </tbody>
                </table>

        </div>
     </div> 
     </td>
     </tr>
     <tr>
       <td align='center'>
     <div style="
      box-shadow: 0 0 2rem 0 rgba(136,152,170,.15); 
      justify-content: center;
      word-wrap: break-word; 
      background-color: #fff; 
      background-clip: border-box; 
      border-radius: 1rem; 
      width: 100%; 
      border: 0 solid;
    ">
      <h3 style="color:#1A1A1A;text-align:center;padding-top:15px">Payment detail</h3>
       <table cellpadding="5" cellspacing="5" style="width: 100%;padding:30px 30px 0px 30px" id="product_details">
           <tbody>
              
              <tr id="detail">
                 <td class="col-spacer" colspan="2"></td>
              </tr>
              [products]
              <tr>
                 <td height="10" colspan="2"></td>
              </tr>
              <tr>
                 <td colspan="2" class="line2"></td>
              </tr>
              <tr>
                 <td height="10" colspan="2"></td>
              </tr>
              <tr>
                 <td>
                    <span style="color: #1A1A1A;font-size: 14px;line-height: 16px;font-weight: 500;word-break: break-word;">Total</span>
                 </td>
                 <td height="5">
                    <span style="color: #1A1A1A;font-size: 14px;line-height: 16px;font-weight: 500;"><strong id="total_invoice">$[Total]</strong></span>
                 </td>
              </tr>
              <tr>
                 <td height="10" colspan="2"></td>
              </tr>
              <tr>
                <td colspan="2">
                    <div>
                        <span style="color: #999999; font-size: 13px; line-height: 14px;display: block;text-align: center;margin-bottom: 8px;">Invoicing brought to you by <a target="_BLANK" href="https://[CompanySite]">[CompanySite]</a></span>
                    </div>
                </td>
              </tr>
           </tbody>
        </table>           
    </div>
    </td>
    </tr>
</table>

</td>
</tr>
</table>


</body>
